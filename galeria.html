    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="stylesheet" href="css/style.css"> 

    <style>
        .gallery-section {
    margin-top: 1rem; /* Espaçamento acima da seção */
    padding: 2rem 0; /* Espaçamento interno (cima e baixo) para evitar que o conteúdo grude */
    background-color: #fafafa; /* Certifique-se de que a cor de fundo seja igual à da página */
}

.gallery-section h3 {
    font-size: 2.4rem; /* Tamanho do título da seção */
    margin: 0; /* Remover margens padrão do título */
    padding-top: 1rem; /* Adicionar um pouco de espaço, se necessário */
    text-align: center; /* Centralizar título */
}


.gallery-images,
.gallery-videos {
    display: flex;
    flex-wrap: wrap; /* Permitir quebra de linha */
    justify-content: center; /* Centralizar imagens e vídeos */
    gap: 1.5rem; /* Espaçamento entre as imagens e vídeos */
}

.gallery-images img,
.gallery-videos iframe {
    width: 100%;
    max-width: 300px; /* Limitar a largura máxima das imagens */
    border-radius: 8px; /* Arredondar as bordas */
}

.gallery-videos {
    display: flex; /* Permitir que os vídeos fiquem lado a lado */
    justify-content: center; /* Centralizar vídeos */
    flex-wrap: wrap; /* Permitir quebra de linha em telas menores */
    gap: 1.5rem; /* Espaçamento entre os vídeos */
}

.gallery-videos iframe {
    width: 100%;
    max-width: 500px; /* Aumentar a largura máxima dos vídeos */
    height: 296px; /* Aumentar a altura proporcional para vídeos */
    border-radius: 8px; /* Arredondar as bordas */
}


.footer {
    text-align: center;
    font-size: 1.6rem;
    padding: 4.5rem;
    background-color: #2A2A2A; /* Cor do fundo do footer */
    color: #fafafa; /* Cor do texto do footer */
    margin-top: 2rem; /* Espaçamento acima do footer */
}

.footer a {
    color: inherit;
    text-decoration: none;
}
    </style>

</head>

            <h2 class="section_tittle">Galeria</h2>

            <div class="gallery-section">
                <h3>Imagens</h3>
                <div class="gallery-images">
                    <img src="imagens/campus1.png" alt="Campus 1" />
                    <img src="imagens/campus2.png" alt="Campus 2" />
                    <img src="imagens/campus3.png" alt="Campus 3" />

            </div>

            <div class="gallery-section">

                    <iframe src="https://www.youtube.com/embed/tfqTEL1LA0k" frameborder="0" allowfullscreen></iframe>
                </div>
            </div>

    <div class="wrapperContainer wrapperContainer-dark">
