<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Prova Parcial</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="normalize/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/contato.css"> 

</head>

<body>

    <div class="page-wrapper"> 

        <div class="wrapperContainer wrapperContainer-dark wrapperContainer-fixed">
            <header class="header container">
                <h1 style="font-size: 3.2rem;">Escola Digital</h1>
                <nav class="header_nav">
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="sobre.html">Sobre Nós</a></li>
                        <li><a href="serviços.html">Serviços/Produtos</a></li>
                        <li><a href="galeria.html">Galeria</a></li>
                        <li><a href="contato.html">Contato</a></li>
                        <li><a href="blog.html">Blog</a></li>
                    </ul>
                </nav>
            </header>
        </div>

        <div class="wrapperContainer wrapperContainer-light wrapperContainer-padding">
            <section class="container">

                <h2 class="section_tittle">Entre em Contato</h2>

                <form action="#" method="GET">
                    <div class="form-group">
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" name="nome" placeholder="Seu nome completo" required minlength="3" />
                    </div>
                
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="seuemail@exemplo.com" required />
                    </div>
                
                    <div class="form-group">
                        <label for="telefone">Telefone:</label>
                        <input type="tel" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX"/>
                    </div>
                
                    <div class="form-group">
                        <label for="mensagem">Mensagem:</label>
                        <textarea id="mensagem" name="mensagem" placeholder="Escreva sua mensagem aqui..." required minlength="10"></textarea>
                    </div>
                
                    <div class="form-group">
                        <label for="assunto">Assunto:</label>
                        <select id="assunto" name="assunto" required>
                            <option value="" disabled selected>Selecione um assunto</option>
                            <option value="dúvidas">Dúvidas</option>
                            <option value="sugestões">Sugestões</option>
                            <option value="reclamações">Reclamações</option>
                        </select>
                    </div>
                
                    <div class="form-group">
                        <p>Você gostaria de receber novidades por e-mail?</p>
                        <label>
                            <input type="radio" name="novidades" value="sim" required /> Sim
                        </label>
                        <label>
                            <input type="radio" name="novidades" value="nao" required /> Não
                        </label>
                    </div>
                
                    <div class="form-group">
                        <label>
                            <input type="checkbox" name="aceito" required /> Eu aceito os termos e condições
                        </label>
                    </div>
                
                    <div class="form-group">
                        <button type="submit" class="btn">Enviar</button>
                        <button type="reset" class="btn">Resetar</button>
                    </div>
                </form>
                
            </section>
        </div>

        <div class="wrapperContainer wrapperContainer-dark">
            <footer class="footer">Desenvolvido por Mateus</footer>
        </div>

    </div> 
</body>

</html>
